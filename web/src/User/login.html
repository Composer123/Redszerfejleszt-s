<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body class="bg-dark text-white p-3">

<div class="container mt-5">
    <h2>Login / Register</h2>

    <!-- Login Form -->
    <form id="loginForm">
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" required>
        </div>
        <button type="submit" class="btn btn-warning">Login</button>
        <button class="btn btn-warning" onclick="window.location.href='/index.html';">Back</button>
    </form>

    <p class="mt-3">No account? <a href="#" id="registerLink">Register here</a></p>

    <!-- Registration Form (Hidden Initially) -->
    <form id="registerForm" style="display:none;">
        <div class="mb-3">
            <label for="regEmail" class="form-label">Email</label>
            <input type="email" class="form-control" id="regEmail" required>
        </div>
        <div class="mb-3">
            <label for="regUsername" class="form-label">Username</label>
            <input type="text" class="form-control" id="regUsername" required maxlength="50">
        </div>
        <div class="mb-3">
            <label for="regTelephone" class="form-label">Telephone Number</label>
            <input type="text" class="form-control" id="regTelephone" required>
        </div>
        <div class="mb-3">
            <label for="regPassword" class="form-label">Password</label>
            <input type="password" class="form-control" id="regPassword" required minlength="6">
        </div>
        <div class="mb-3">
            <label for="regRoles" class="form-label">Roles</label>
            <select class="form-select" id="regRoles" multiple>
                <option value="1">Admin</option>
                <option value="2">Customer</option>
                <option value="3">Supplier</option>
                <option value="4">Transporter</option>
            </select>
        </div>


        <button type="submit" class="btn btn-warning">Register</button>
        <button class="btn btn-warning" onclick="window.location.href='/index.html';">Back</button>
    </form>

</div>

<script src="auth.js"></script>
</body>
</html>
