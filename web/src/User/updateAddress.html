<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Update Address</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body class="bg-dark text-white p-3">
<div class="container mt-5">
    <h2>Update Address</h2>
    <form id="updateAddressForm">
        <!-- Settlement Fields -->
        <div class="mb-3">
            <label for="settlementName" class="form-label">Settlement Name</label>
            <input type="text" class="form-control" id="settlementName" placeholder="Enter settlement name" required />
        </div>
        <div class="mb-3">
            <label for="postCode" class="form-label">Post Code</label>
            <input type="number" class="form-control" id="postCode" placeholder="Enter post code (1000-9999)" required />
        </div>

        <!-- Address Fields -->
        <div class="mb-3">
            <label for="streetName" class="form-label">Street Name</label>
            <input type="text" class="form-control" id="streetName" placeholder="Enter street name" required />
        </div>
        <div class="mb-3">
            <label for="streetType" class="form-label">Street Type</label>
            <!-- Using numeric values for Street Type to match the PostalStreetType enum.
                 For example: 0 = Residential, 1 = Commercial, 2 = Other -->
            <select class="form-select" id="streetType" required>
                <option value="">Select Street Type</option>
                <option value="0">Residential</option>
                <option value="1">Commercial</option>
                <option value="2">Other</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="houseNumber" class="form-label">House Number</label>
            <input type="number" class="form-control" id="houseNumber" placeholder="Enter house number" required />
        </div>
        <div class="mb-3">
            <label for="stairwayNumber" class="form-label">Stairway Number (Optional)</label>
            <input type="number" class="form-control" id="stairwayNumber" placeholder="Enter stairway number" />
        </div>
        <div class="mb-3">
            <label for="floorNumber" class="form-label">Floor Number (Optional)</label>
            <input type="number" class="form-control" id="floorNumber" placeholder="Enter floor number" />
        </div>
        <div class="mb-3">
            <label for="doorNumber" class="form-label">Door Number (Optional)</label>
            <input type="number" class="form-control" id="doorNumber" placeholder="Enter door number" />
        </div>
        <button type="submit" class="btn btn-warning">Update Address</button>
        <button class="btn btn-warning" onclick="window.location.href='/index.html';">Back</button>
    </form>
    <div id="updateAddressResult" class="mt-3"></div>
</div>
<script src="updateAddress.js"></script>
</body>
</html>
