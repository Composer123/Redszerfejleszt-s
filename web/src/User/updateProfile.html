<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Update Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body class="bg-dark text-white p-3">
<div class="container mt-5">
    <h2>Update Profile</h2>
    <form id="updateProfileForm">
        <div class="mb-3">
            <label for="upUsername" class="form-label">Username</label>
            <input type="text" class="form-control" id="upUsername" required />
        </div>
        <div class="mb-3">
            <label for="upEmail" class="form-label">Email</label>
            <input type="email" class="form-control" id="upEmail" required />
        </div>
        <div class="mb-3">
            <label for="upTelephone" class="form-label">Telephone Number</label>
            <!-- Input type "text" ensures the telephone number is handled as a string -->
            <input type="text" class="form-control" id="upTelephone" placeholder="+36 70 535 6255" required />
        </div>

        <button type="submit" class="btn btn-warning">Update Profile</button>
        <!-- Back button styled as yellow -->
        <button type="button" class="btn btn-warning" onclick="window.location.href='/index.html';">
            Back
        </button>
    </form>
    <div id="updateProfileResult" class="mt-3"></div>
</div>

<script src="updateProfile.js"></script>
</body>
</html>
